# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scripts = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$term = kitty
#$menu = $scripts/menu
$menu = $scripts/menu
#$fullmenu = $scripts/fullmenu
$fullmenut = $scripts/fullmenu
$volume = $scripts/volume
$backlight = $scripts/brightness
$screenshot = $scripts/screenshot
$lock = $scripts/lockscreen
$colorpicker = $scripts/colorpicker
$wofi_beats = $scripts/wofi-beats
$files = thunar
$browser = firefox
$editor = code

# Some default env vars
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland

# Startup
#exec-once = $scripts/startup
exec-once = swaybg -m fill -i $HOME/Pictures/Wallpaper/alena-aenami-rooflinesgirl-1k-2.jpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = $scripts/screenSharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpanel
# exec-once = hyprpm reload -n
exec-once = wlsunset -l -6.140 -L 106.890
exec-once = clipse -listen
exec-once = input-remapper-control --command autoload
exec-once = sway-audio-idle-inhibit
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 1800 'systemctl suspend'

#exec-once = variety -n
#exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf &

# with lock - hyprctl
# exec-once = swayidle -w timeout 1200 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'

# with lock - swaylock
# exec-once = swayidle -w timeout 1200 'swaylock -f -c 111111' timeout 1200 '' resume '' before-sleep 'swaylock -f -c 111111'

# without lock
# exec-once = swayidle -w  timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
  # qwerty
  kb_layout = us

  # azerty
  #kb_layout = be

  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  #sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
}

binds {
  workspace_back_and_forth = true
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 6
  gaps_out = 12
  border_size = 5

  #one color
  #col.active_border = rgba(7aa2f7aa)

  #two colors - gradient

  col.active_border = rgba(196,167,231,1)
  col.inactive_border = rgba(414868aa)

  layout = master
  #layout = dwindle
  resize_on_border = true
  extend_border_grab_area = 5
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

blurls = waybar

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 5, myBezier
  animation = windowsOut, 1, 5, default, popin 80%
  animation = border, 0, 5, default
  animation = fade, 1, 5, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true
  preserve_split = true
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = master
  mfact = 0.5
  orientation = right
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

